
plugins {
    id 'network.ockam.gradle.host' version '1.0.0'
    id 'network.ockam.gradle.builders' version '1.0.0'
} 

task getDependencies {
    doFirst {
        exec {
            commandLine 'git', 'submodule', 'update', '--init', '--recursive'
        }
    }
}

task build {
    onlyIf { host.debianBuilder.enabled }
    dependsOn getDependencies, gradle.includedBuild('atecc508a').task(':build')
}

task test {
    dependsOn gradle.includedBuild('atecc508a').task(':test')
}

task clean {
    dependsOn gradle.includedBuild('atecc508a').task(':clean')
}
